name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t ts-auth-service-1818 .

      - name: Save Docker image to a tar file
        run: |
          docker save ts-auth-service-1818 > ts-auth-service-1818.tar

      - name: Upload Docker image to Artifacts
        id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: ts-auth-service-1818
          path: ts-auth-service-1818.tar

      - name: Retrieve Artifact ID
        id: retrieve-artifact-id
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" \
            | jq -r '.artifacts[] | select(.name == "ts-auth-service-1818") | .id')
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo yum install -y docker
            sudo systemctl start docker
            mkdir -p /home/ec2-user/ts-auth-service-1818
            cd /home/ec2-user/ts-auth-service-1818
            
            # Download artifact using GitHub API
            curl -L -o ts-auth-service-1818.tar \
              -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ env.ARTIFACT_ID }}/zip"

            # Unzip the artifact
            unzip ts-auth-service-1818.tar
            
            # Load Docker image from tar file
            docker load -i ts-auth-service-1818.tar

            # Run the Docker container
            docker run -d -p 3000:3000 ts-auth-service-1818
          EOF
